<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheets/reset.css">
    <link rel="stylesheet" href="./stylesheets/responsive.css">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="shortcut icon" href="./assets/images/user-tag.svg" type="image/x-icon">
    <title>Faça login na sua conta</title>
</head>
<body>
    <main>
        <section class="figure_class">
            <figcaption>
                <figure class="figure_container">
                    <div class="draw_figure">
                        <img src="./assets/images/icons_svg_login.svg" alt="About Us Page." class="svg_login">
                    </div>
                </figure>
            </figcaption>
        </section>
        <section class="form_class">
            <div class="form_container">
                <div class="box_form">
                    <div class="welcome_text">
                        <h3>Bem vindo de volta</h3>
                        <h1>Faça login na sua conta</h1>
                    </div>
                    <div class="input_email_class">
                        <label>E-mail</label>
                        <div class="box_email">
                            <input type="email" name="email_log" id="email_id" class="email_class">
                        </div>
                    </div>
                    <div class="input_passwd_class">
                        <label>Senha</label>
                        <div class="box_passwd">
                            <input type="password" name="passwd_log" id="passwd_id" class="passwd_class">
                        </div>
                    </div>
                    <div class="checkbox_class">
                        <label>Lembre de mim</label>
                        <input type="checkbox" name="checkbox" id="check_id" class="check_class">
                        <a href="#">Esqueceu sua senha?</a>
                    </div>
                    <div class="btn_logon">
                        <input type="button" value="Entrar">
                    </div>
                    <div class="log_with_Google">
                        <input type="button" value="Ou faça login com o Google">
                    </div>
                </div>
                <footer>
                    <div class="sign_in_class">
                        <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                    </div>
                </footer>
            </div>
        </section>
    </main>
</body>
</html>
